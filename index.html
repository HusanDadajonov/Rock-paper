<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <div class="box">
    <span class="box__modal--bg"></span>
    <div class="box__modal">
      <div class="d-flex flex-column align-items-center">
        <span class="box__modal-result">Yutingiz</span>
        <button class="box__hands-bt"><i class="fas fa-hand-rock"></i></button>
      </div>
    </div>
    <h3 class="box__title">Rock Paper Scissors</h3>
    <div class="box__result-box d-flex align-items-center justify-content-between">
      <p class="box__result">Player: <span class="box__count--pleyer"></span></p>
      <p class="box__result">Computer: <span class="box__count--computer"></span></p>
    </div>
    <h4 class="box__selection">Make Your Selection</h4>
    <div class="box__btns-box">
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
